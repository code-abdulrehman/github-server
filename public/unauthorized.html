<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - GitHub Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, rgba(0, 139, 139, 0.891) 0%, rgb(0, 139, 139) 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="glass-effect rounded-2xl p-8 max-w-md w-full text-center text-white">
    <!-- Icon -->
    <div class="mb-6">
      <div class="mx-auto w-20 h-20 bg-red-500 rounded-full flex items-center justify-center">
        <i class="fas fa-ban text-3xl text-white"></i>
      </div>
    </div>
    
    <!-- Title -->
    <h1 class="text-3xl font-bold mb-4">Access Denied</h1>
    
    <!-- Message -->
    <p class="text-lg mb-6 opacity-90">
      You don't have permission to access this GitHub server.
    </p>
    
    <!-- Details -->
    <div class="bg-red-500/20 rounded-lg p-4 mb-6">
      <p class="text-sm opacity-80">
        <i class="fas fa-info-circle mr-2"></i>
        This server is restricted to authorized users only.
      </p>
    </div>
    
    <!-- Actions -->
    <div class="space-y-3">
      <button onclick="window.location.href='/'" 
              class="w-full bg-white text-gray-800 py-3 px-6 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
        <i class="fas fa-home mr-2"></i>
        Go to Home
      </button>
      
      <button onclick="window.location.href='/auth/github'" 
              class="w-full bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-700 transition-colors">
        <i class="fab fa-github mr-2"></i>
        Try Login Again
      </button>
    </div>
    
    <!-- Footer -->
    <div class="mt-8 pt-6 border-t border-white/20">
      <p class="text-sm opacity-60">
        Contact your administrator if you believe this is an error.
      </p>
    </div>
  </div>

  <script>
    // Auto-redirect after 10 seconds
    let countdown = 10;
    const countdownElement = document.createElement('div');
    countdownElement.className = 'mt-4 text-sm opacity-60';
    countdownElement.innerHTML = `Auto-redirecting to home in <span id="countdown">${countdown}</span> seconds...`;
    document.querySelector('.glass-effect').appendChild(countdownElement);
    
    const countdownSpan = document.getElementById('countdown');
    const timer = setInterval(() => {
      countdown--;
      countdownSpan.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
